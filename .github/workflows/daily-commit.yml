name: Daily Auto Commit

on:
  schedule:
    - cron: '0 0 * * *'   # once per day
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Pick random commit count (2, 4, 8)
        id: random
        run: |
          VALUES=(2 4 8)
          INDEX=$((RANDOM % 3))
          COUNT=${VALUES[$INDEX]}
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Make commits
        run: |
          git config --global user.name "zas512"
          git config --global user.email "zainalis.914@gmail.com"

          for i in $(seq 1 ${{ steps.random.outputs.count }}); do
            echo "Commit $i on $(date)" >> activity.log
            git add activity.log
            git commit -m "status check #$i"
            sleep $((RANDOM % 600))  # up to 10 min delay
          done

          git push
